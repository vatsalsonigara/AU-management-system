<mat-form-field style="margin:10px">
  <mat-label>Filter</mat-label>
  <mat-select>
    <mat-option (click)="onFilter('skills')" value="skills">Skills</mat-option>
    <mat-option (click)="onFilter('location')" value="option2">Location</mat-option>
    <mat-option (click)="onFilter('type')" value="option3">Opportunity Type</mat-option>  
  </mat-select>
</mat-form-field>
  <mat-form-field appearance="outline" style="margin:10px">
    <mat-label>Search</mat-label>
    <input  [(ngModel)]="searchData" matInput placeholder="Placeholder">
    
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
  <button mat-icon-button (click)="onSearch()"><mat-icon matSuffix>search</mat-icon></button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
         -->
        <ng-container matColumnDef="oppName">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.oppName}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <ng-container matColumnDef="expInYrs">
          <th mat-header-cell *matHeaderCellDef> Experience </th>
          <td mat-cell *matCellDef="let element"> {{element.expInYrs}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="oppCreator">
          <th mat-header-cell *matHeaderCellDef> Creator </th>
          <td mat-cell *matCellDef="let element"> {{element.oppCreator}} </td>
        </ng-container>
      
        <ng-container matColumnDef="oppEmail">
            <th mat-header-cell *matHeaderCellDef> Creator Email</th>
            <td mat-cell *matCellDef="let element"> {{element.oppEmail}} </td>
        </ng-container>
        <ng-container matColumnDef="skills">
          <th mat-header-cell *matHeaderCellDef> Skills</th>
          <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
      </ng-container>
        <ng-container matColumnDef="manager">
            <th mat-header-cell *matHeaderCellDef> Manager </th>
            <td mat-cell *matCellDef="let element"> {{element.manager}} </td>
        </ng-container>
        <ng-container matColumnDef="menu" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #menu="matMenu">
                        <button (click)="onDelete(element)" mat-menu-item>Delete</button>
                      <button mat-menu-item>Edit</button>
                      
                    </mat-menu>
            </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
